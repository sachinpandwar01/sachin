<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
        }
        .calculator {
            width: 320px;
            background-color: #000;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .display {
            background-color: #000;
            color: #fff;
            font-size: 48px;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
        }
        .number {
            background-color: #333;
            color: #fff;
        }
        .number:hover {
            background-color: #555;
        }
        .operator {
            background-color: #ff9500;
            color: #fff;
        }
        .operator:hover {
            background-color: #ffb84d;
        }
        .equals {
            background-color: #ff9500;
            color: #fff;
            grid-column: span 2;
            width: 100%;
            border-radius: 35px;
        }
        .equals:hover {
            background-color: #ffb84d;
        }
        .zero {
            grid-column: span 2;
            width: 100%;
            border-radius: 35px;
        }
        .clear {
            background-color: #a6a6a6;
            color: #000;
        }
        .clear:hover {
            background-color: #c8c8c8;
        }
        .back-button {
            width: 100%;
            height: 50px;
            border-radius: 25px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
            display: block;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
        <button class="back-button" onclick="window.location.href='simple_index.html'">← Back to Portfolio</button>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = '';
        let previousInput = '';

        function appendToDisplay(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            display.textContent = currentInput;
        }

        function clearDisplay() {
            currentInput = '0';
            operator = '';
            previousInput = '';
            display.textContent = currentInput;
        }

        function calculate() {
            try {
                let result = eval(currentInput.replace('×', '*').replace('÷', '/').replace('−', '-'));
                if (isNaN(result) || !isFinite(result)) {
                    display.textContent = 'Error';
                    currentInput = '0';
                } else {
                    display.textContent = result;
                    currentInput = result.toString();
                }
            } catch (error) {
                display.textContent = 'Error';
                currentInput = '0';
            }
        }
    </script>
</body>
</html>
