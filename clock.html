<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Clock — Sachin</title>
  <meta name="description" content="A digital clock displaying the current time." />
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa6bf;
      --accent: #7c5cff;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      --radius: 14px;
      --gap: 20px;
      --maxw: 1100px;
      --sans: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--sans);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent),
        linear-gradient(180deg, #071025 0%, var(--bg) 100%);
      color: #e6eef8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 48px 16px;
    }
    .clock-container {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius: var(--radius);
      padding: 48px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .clock {
      font-size: 48px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .date {
      font-size: 18px;
      color: var(--muted);
    }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: var(--muted);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 10px;
      transition: all .25s;
    }
    .back-link:hover {
      color: #fff;
      background: var(--glass);
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date">Day, Month Date, Year</div>
    <a href="simple_index.html" class="back-link">← Back to Portfolio</a>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
